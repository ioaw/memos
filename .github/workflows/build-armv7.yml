name: Build ARMv7 Binary

on:
  workflow_dispatch: # 允许手动触发
  push:
    branches: [main] # 指定触发分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24' # 指定 Go 版本
        cache: true

    # Frontend build.
    - uses: pnpm/action-setup@v4.1.0
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: pnpm
        cache-dependency-path: "web/pnpm-lock.yaml"
    - run: pnpm install
      working-directory: web
    - name: Run frontend build
      run: pnpm release
      working-directory: web

    - name: Build ARMv7 Binary
      run: |
        GOOS=linux GOARCH=arm GOARM=7 go build \
          -o memos_linux_armv7 \
          -ldflags="-s -w" \
          ./main.go
        
        # 压缩二进制减少大小 (可选)
        upx --best memos_linux_armv7 || echo "UPX not available, skipping compression"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: memos-armv7-bin
        path: memos_linux_armv7
        retention-days: 3
